<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workbench Grid Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; }
        .master-room { 
            border: 3px solid #22c55e; 
            background: #1e293b;
            border-radius: 1rem;
            position: relative;
            overflow: hidden;
        }
        .snap-tile { 
            border: 2px dashed #334155; 
            border-radius: 0.75rem; 
            background: #1e293b;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .snap-tile.active { border-color: #3b82f6; background: #1e3a8a; }
        .tile-canvas { width: 100%; height: 100%; object-fit: contain; }
        .control-btn {
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        #video-preview { position: fixed; top: -1000px; }
        .selection-box {
            position: absolute;
            border: 2px solid #3b82f6;
            background: rgba(59, 130, 246, 0.2);
            pointer-events: none;
        }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden flex flex-col p-4">
    <header class="flex justify-between items-center mb-4 shrink-0">
        <div>
            <h1 class="text-2xl font-bold text-green-400">üõ†Ô∏è Workbench Workspace Builder</h1>
            <p class="text-xs text-slate-400">Snap Workbenches (Right) ‚Üí Arrange in Room (Left)</p>
        </div>
        <div class="flex gap-4">
            <button id="global-randomize" class="bg-slate-600 cursor-not-allowed opacity-50 px-4 py-2 rounded-lg text-sm font-medium transition flex items-center gap-2" disabled>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                Randomize Room
            </button>
            <button id="global-reset" class="bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded-lg text-sm font-medium transition">Clear All</button>
            <div id="status-bar" class="text-sm font-mono text-green-500 bg-slate-800 px-3 py-2 rounded-lg border border-slate-700">System Ready</div>
        </div>
    </header>

    <main class="grow flex gap-4 overflow-hidden">
        <!-- Master Room (Left Half) -->
        <div id="master-room" class="master-room flex-1 flex flex-col">
            <div class="absolute top-2 left-2 z-10 bg-black/50 px-2 py-1 rounded text-[10px] font-bold text-green-400">MASTER ROOM</div>
            <div id="room-placeholder" class="flex-1 flex flex-col items-center justify-center text-slate-500 gap-2">
                <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                <p class="text-xs uppercase tracking-widest">Click a Snap Tile to start</p>
            </div>
            <canvas id="room-canvas" class="tile-canvas hidden"></canvas>
        </div>

        <!-- Snap Grid (Right Half) -->
        <div class="w-1/3 grid grid-rows-3 grid-cols-2 gap-2 overflow-hidden">
            <div class="snap-tile" id="tile-0"></div>
            <div class="snap-tile" id="tile-1"></div>
            <div class="snap-tile" id="tile-2"></div>
            <div class="snap-tile" id="tile-3"></div>
            <div class="snap-tile" id="tile-4"></div>
            <div class="snap-tile" id="tile-5"></div>
        </div>
    </main>

    <video id="video-preview" autoplay playsinline></video>

    <script>
        const video = document.getElementById('video-preview');
        const statusBar = document.getElementById('status-bar');
        const roomCanvas = document.getElementById('room-canvas');
        const roomCtx = roomCanvas.getContext('2d');
        const roomPlaceholder = document.getElementById('room-placeholder');
        const randomizeBtn = document.getElementById('global-randomize');
        
        let activeStream = null;
        let masterItems = []; 

        class MasterRoom {
            constructor() {
                this.canvas = roomCanvas;
                this.ctx = roomCtx;
                this.background = null;
                this.isDragging = false;
                this.activeIndex = -1;
                this.initEvents();
            }

            initEvents() {
                this.canvas.addEventListener('mousedown', e => this.handleDown(e));
                this.canvas.addEventListener('mousemove', e => this.handleMove(e));
                window.addEventListener('mouseup', () => this.handleUp());
            }

            setBackground(imgData) {
                this.canvas.classList.remove('hidden');
                roomPlaceholder.classList.add('hidden');
                this.canvas.width = this.canvas.parentElement.clientWidth * window.devicePixelRatio;
                this.canvas.height = this.canvas.parentElement.clientHeight * window.devicePixelRatio;
                this.background = imgData;
                
                // Enable Randomize button
                randomizeBtn.disabled = false;
                randomizeBtn.classList.remove('bg-slate-600', 'cursor-not-allowed', 'opacity-50');
                randomizeBtn.classList.add('bg-blue-600', 'hover:bg-blue-500');
                
                this.draw();
            }

            addItem(item) {
                item.x = this.canvas.width / 2 - item.w / 2;
                item.y = this.canvas.height / 2 - item.h / 2;
                masterItems.push(item);
                this.draw();
            }

            handleDown(e) {
                const rect = this.canvas.getBoundingClientRect();
                const mx = (e.clientX - rect.left) * (this.canvas.width / rect.width);
                const my = (e.clientY - rect.top) * (this.canvas.height / rect.height);
                for (let i = masterItems.length - 1; i >= 0; i--) {
                    const it = masterItems[i];
                    if (mx >= it.x && mx <= it.x + it.w && my >= it.y && my <= it.y + it.h) {
                        this.activeIndex = i;
                        this.isDragging = true;
                        break;
                    }
                }
            }

            handleMove(e) {
                if (!this.isDragging || this.activeIndex === -1) return;
                const rect = this.canvas.getBoundingClientRect();
                const mx = (e.clientX - rect.left) * (this.canvas.width / rect.width);
                const my = (e.clientY - rect.top) * (this.canvas.height / rect.height);
                const it = masterItems[this.activeIndex];
                it.x = mx - it.w / 2;
                it.y = my - it.h / 2;
                this.draw();
            }

            handleUp() {
                this.isDragging = false;
                this.activeIndex = -1;
            }

            draw() {
                if (this.background) this.ctx.putImageData(this.background, 0, 0);
                masterItems.forEach(it => {
                    this.ctx.putImageData(it.data, it.x, it.y);
                    this.ctx.strokeStyle = '#22c55e';
                    this.ctx.lineWidth = 2;
                    this.ctx.strokeRect(it.x, it.y, it.w, it.h);
                });
            }

            randomize() {
                if (!this.background) {
                    statusBar.innerText = "Please snap a ROOM background first!";
                    return;
                }
                if (masterItems.length === 0) {
                    statusBar.innerText = "No workbenches to randomize!";
                    return;
                }
                
                const pad = 40;
                masterItems.forEach(it => {
                    // Smart randomization: stay within room bounds
                    it.x = pad + Math.random() * (this.canvas.width - it.w - pad * 2);
                    it.y = pad + Math.random() * (this.canvas.height - it.h - pad * 2);
                });
                this.draw();
                statusBar.innerText = "Layout Randomized!";
            }

            reset() {
                masterItems = [];
                this.background = null;
                this.canvas.classList.add('hidden');
                roomPlaceholder.classList.remove('hidden');
                
                // Disable Randomize button
                randomizeBtn.disabled = true;
                randomizeBtn.classList.add('bg-slate-600', 'cursor-not-allowed', 'opacity-50');
                randomizeBtn.classList.remove('bg-blue-600', 'hover:bg-blue-500');
            }
        }

        const room = new MasterRoom();

        class SnapTile {
            constructor(element, index) {
                this.el = element;
                this.index = index;
                this.canvas = document.createElement('canvas');
                this.canvas.className = 'tile-canvas hidden';
                this.ctx = this.canvas.getContext('2d');
                this.el.appendChild(this.canvas);
                this.mode = 'empty';
                this.selection = { x: 0, y: 0, w: 0, h: 0 };
                this.isSelecting = false;
                this.renderEmpty();
                this.initEvents();
            }

            renderEmpty() {
                this.el.innerHTML = `
                    <div class="absolute inset-0 flex flex-col items-center justify-center p-2 text-center pointer-events-none">
                        <svg class="w-6 h-6 mb-1 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path></svg>
                        <span class="text-[8px] text-slate-500 font-bold uppercase">Click to Snap</span>
                    </div>
                    <div class="absolute bottom-1 left-1 right-1 flex gap-1 z-20">
                        <button class="btn-room control-btn bg-green-600 hidden">Set Room</button>
                        <button class="btn-snap control-btn bg-blue-600 hidden">Snap Bench</button>
                        <button class="btn-clear control-btn bg-slate-700 hidden">X</button>
                    </div>
                `;
                this.el.appendChild(this.canvas);
                this.canvas.classList.add('hidden');
            }

            initEvents() {
                this.el.addEventListener('click', e => { if (this.mode === 'empty') this.startPreview(); });
                this.el.addEventListener('click', e => {
                    const btn = e.target.closest('button');
                    if (!btn) return;
                    e.stopPropagation();
                    if (btn.classList.contains('btn-room')) this.snapAsRoom();
                    if (btn.classList.contains('btn-snap')) this.snapAsBench();
                    if (btn.classList.contains('btn-clear')) this.reset();
                });
                this.canvas.addEventListener('mousedown', e => this.handleDown(e));
                this.canvas.addEventListener('mousemove', e => this.handleMove(e));
                window.addEventListener('mouseup', () => this.handleUp());
            }

            async startPreview() {
                try {
                    if (!activeStream) {
                        activeStream = await navigator.mediaDevices.getUserMedia({ 
                            video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } } 
                        });
                        video.srcObject = activeStream;
                    }
                    this.mode = 'preview';
                    this.el.classList.add('active');
                    this.canvas.classList.remove('hidden');
                    this.el.querySelectorAll('.control-btn').forEach(b => b.classList.remove('hidden'));
                    this.canvas.width = this.el.clientWidth * window.devicePixelRatio;
                    this.canvas.height = this.el.clientHeight * window.devicePixelRatio;
                    const loop = () => {
                        if (this.mode !== 'preview') return;
                        this.ctx.drawImage(video, 0, 0, this.canvas.width, this.canvas.height);
                        if (this.selection.w !== 0) {
                            this.ctx.strokeStyle = '#3b82f6';
                            this.ctx.lineWidth = 2;
                            this.ctx.strokeRect(this.selection.x, this.selection.y, this.selection.w, this.selection.h);
                        }
                        requestAnimationFrame(loop);
                    };
                    loop();
                    statusBar.innerText = `Tile ${this.index} Live - Drag to frame workbench`;
                } catch (err) { statusBar.innerText = "Camera Error"; }
            }

            handleDown(e) {
                if (this.mode !== 'preview') return;
                const rect = this.canvas.getBoundingClientRect();
                this.selection.x = (e.clientX - rect.left) * (this.canvas.width / rect.width);
                this.selection.y = (e.clientY - rect.top) * (this.canvas.height / rect.height);
                this.selection.w = 0; this.selection.h = 0;
                this.isSelecting = true;
            }

            handleMove(e) {
                if (!this.isSelecting) return;
                const rect = this.canvas.getBoundingClientRect();
                this.selection.w = (e.clientX - rect.left) * (this.canvas.width / rect.width) - this.selection.x;
                this.selection.h = (e.clientY - rect.top) * (this.canvas.height / rect.height) - this.selection.y;
            }

            handleUp() { this.isSelecting = false; }

            snapAsRoom() {
                const data = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                room.setBackground(data);
                statusBar.innerText = "Master Room Background Set!";
            }

            snapAsBench() {
                if (Math.abs(this.selection.w) < 10) {
                    statusBar.innerText = "Drag a box on the video first!";
                    return;
                }
                const sx = this.selection.w > 0 ? this.selection.x : this.selection.x + this.selection.w;
                const sy = this.selection.h > 0 ? this.selection.y : this.selection.y + this.selection.h;
                const sw = Math.abs(this.selection.w);
                const sh = Math.abs(this.selection.h);
                const data = this.ctx.getImageData(sx, sy, sw, sh);
                room.addItem({ data, w: sw, h: sh });
                statusBar.innerText = "Workbench added to Room!";
                this.selection = { x: 0, y: 0, w: 0, h: 0 };
            }

            reset() {
                this.mode = 'empty';
                this.el.classList.remove('active');
                this.renderEmpty();
            }
        }

        const tiles = document.querySelectorAll('.snap-tile');
        const tileInstances = Array.from(tiles).map((t, i) => new SnapTile(t, i));
        document.getElementById('global-randomize').addEventListener('click', () => room.randomize());
        document.getElementById('global-reset').addEventListener('click', () => {
            room.reset();
            tileInstances.forEach(t => t.reset());
            statusBar.innerText = "Workspace Cleared";
        });
    </script>
</body>
</html>
